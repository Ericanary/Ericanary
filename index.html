<!DOCTYPE html>
<html lang="en">
    
    
<head>
    <link rel="stylesheet" type="text/css" href="eristyle.css">
    <title>Eri &amp; Co.</title>
    <meta charset="utf-8">
</head>
    
    
<body>
<!-- Banner -->
    <div id="ban" class="banner">ERI &amp; CO.</div>
<!-- Nav Bar -->
    <div id="nav" class="navwrap">
        <div id="home" class="navbutton">HOME</div>
        <div id="blog" class="navbutton">BLOG</div>
        <div id="shop" class="navbutton">SHOP</div>
        <div id="about" class="navbutton">ABOUT</div>
        <div id="contact" class="navbutton">CONTACT</div>
    </div>
<!-- Content -->
    <div id="con" class="conwrap">
        <div id="lnav" class="leftnavbar">
            <div id="avatar"><img src="avatar-generic.png" alt="user image"></div>
        </div>
        <div id="cont" class="content"></div>
    </div>
</body>
    
    
</html>
